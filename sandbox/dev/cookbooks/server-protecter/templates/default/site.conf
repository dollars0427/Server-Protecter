<VirtualHost *:80>
ServerAdmin webmaster@localhost

DocumentRoot /var/www/server-protecter/server-protecter/

<Directory /var/www/server-protecter/server-protecter/>          
	Order allow,deny          
        Allow from all      
</Directory> 

ErrorLog "/var/log/apache2/server-protecter_errors.log"
CustomLog "/var/log/apache2/server-protecter_errors.log" common

</VirtualHost>

